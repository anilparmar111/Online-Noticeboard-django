<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student-Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="sidebar-mini layout-fixed sidebar-collapse">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
          <a href="/student/home" class="nav-link">Home</a>
        </li>
      </ul>
      {% if msg%}
      {{msg}}
      {% endif%}
      <ul class="navbar-nav ml-auto">
        
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#">
            <i class="far fa-bell"></i>
            <span class="badge badge-warning navbar-badge">{{total}}</span>
          </a>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
            <span class="dropdown-item dropdown-header">{{total}} Reminders</span>
            <div class="dropdown-divider"></div>
            <a href="/student/show_faculty_reminder/" class="dropdown-item">
              <i class="fa fa-bell"></i> {{countf}} Reminder From Faculty
              <!--<span class="float-right text-muted text-sm">3 mins</span>-->
            </a>
            <div class="dropdown-divider"></div>
            <a href="/student/show_student_reminder/" class="dropdown-item">
              <i class="fa fa-bell"></i> {{counts}} Reminder for you
              <!--<span class="float-right text-muted text-sm">12 hours</span>-->
            </a>
            <div class="dropdown-divider"></div>
            <!--<a href="#" class="dropdown-item">
              <i class="fas fa-file mr-2"></i> 3 new reports
              <span class="float-right text-muted text-sm">2 days</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>-->
          </div>
        </li>
      </ul>
    </nav>
    
    <div>
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Dashboard</h1>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-6" style="float: left;">
            <div class="small-box bg-info">
              <div class="inner">
                <br><br>
                <h3>Show Notice</h3>
                <p>From Faculty</p>
                <br><br>
              </div>
              <div class="icon">
                <i class="ion-speakerphone"></i>
              </div>
              <a href="/student/course" class="small-box-footer">Click hear to Show <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-3 col-6" style="float: right;">
            <div class="small-box bg-success">
              <div class="inner">
                <br><br>
                <h3>Set Reminder</h3>
                <p>For your Task</p>
                <br><br>
              </div>
              <div class="icon">
                <i class="ion-speakerphone"></i>
              </div>
              <a href="/student/set_reminder" class="small-box-footer">Click hear to Set Reminder <i
                  class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>
        
      </div>
      <!--<div class="col">
        <div class="col-lg-3 col-6" style="float: left;">
          <div class="small-box bg-info">
            <div class="inner">
              <br><br>
              <h3>Upload your data</h3>
              <p>of Lab</p>
              <br><br>
            </div>
            <div class="icon">
              <i class="ion-speakerphone"></i>
            </div>
            <a href="#" class="small-box-footer">Click hear to Upload Data <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
      </div>-->
    </div>
  </div>
  </div>
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'plugins/sparklines/sparkline.js' %}"></script>
  <script src="{% static 'plugins/jqvmap/jquery.vmap.min.js' %}"></script>
  <script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
  <script src="{% static 'plugins/jquery-knob/jquery.knob.min.js' %}"></script>
  <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
  <script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
  <script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
  <script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>
  <script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
  <script src="{% static 'dist/js/adminlte.js' %}"></script>
  <script src="{% static 'dist/js/pages/dashboard.js' %}"></script>
  <script src="{% static 'dist/js/demo.js' %}"></script>
</body>

</html>
